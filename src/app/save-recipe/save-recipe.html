<app-header></app-header>
<div class="container my-4">
    <h1 class="text-center">Recipe Collection</h1>
    <div class="row my-5">
        @for (recipe of allRecipies(); track $index) {
                <div class="col-lg-4">
                    <div  class="p-3">
                        <img routerLink="recipe/{{recipe.recipeId}}/view" [src]="recipe.image" class="card-img-top img-fluid" alt="recipe">
                        <div class="card-body d-flex align-items-center">
                            <h6 class="card-title">{{recipe.name}}</h6>
                            <button (click)="removeRecipe(recipe._id)" class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
         }
    </div>
</div>
<app-footer></app-footer>
